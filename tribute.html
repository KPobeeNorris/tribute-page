<html>
<head>
  <meta charset="utf-8">
  <title>Agatha Christie Tribute Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!--- Title and image -->
    <div class="row">
      <div class="col-md-10">
        <h1 class="text-center">A tribute to Agatha Cristie</h1>
      </div>
      <div class="col-md-2">
        <img class="img-responsive" src="https://cdn2.iconfinder.com/data/icons/humano2/128x128/actions/gnome-searchtool.png" height=50>
      </div>
    </div>
    <!-- Row of three images -->
    <div class="row">
      <div class="col-md-4">
        <img class="img-responsive" src="https://d1u4oo4rb13yy8.cloudfront.net/jqdozqazkr-1472500736.jpg" alt="Image of Agatha Cristie" height=300>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=911957" alt="Agatha Cristie's signature" height=300>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="https://shereadsnovels.files.wordpress.com/2012/01/the-murder-of-roger-ackroyd.jpg" alt="Book cover - The Murder of Roger Ackroyd" height=200>
      </div>
    </div>
    <!-- AC quote -->
    <div>
      <blockquote class="blockquote-reverse">
        <p>It is a curious thought, but it is only when you see people looking ridiculous that you realize just how much you love them.</p>
        <footer>Agatha Christie</footer>
      </blockquote>
    </div>
  </body>
  </html>
